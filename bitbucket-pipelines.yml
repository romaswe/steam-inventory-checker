pipelines:
  default:
    - step:
        name: Sync GitHub Mirror
        image: alpine/git:latest
        clone:
          enabled: false
        script:
          - git clone --bare romaswe@bitbucket.org/romaswe/steam-inventory.git
          - cd steam-inventory-checker.git
          - git push --mirror git@github.com:romaswe/steam-inventory-checker.git